<div class="modal fade" id="createBoardModal" tabindex="-1" role="dialog" aria-labelledby="createBoardModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createBoardModalLabel">Create a new board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="board-new">
          <form (ngSubmit)="onAddBoard($event)">
            <input type="text" placeholder="Create a board" [(ngModel)]="boardTitle" name="boardTitle"/>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeButton>Close</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
