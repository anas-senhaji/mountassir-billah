<div>
  <img src="../../../assets/img/image.png" class="logo-img" alt="Logo">
  <section class="inner-section">
    <h1 class="title">Login to Tasks</h1>
    <div id="login-form">
      <div *ngIf="error$ | async as error">
        <div class="alert alert-danger" role="alert">
          {{error.error.message}}
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember" formControlName="remember">
          <label for="remember" class="checkbox">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <div class="form-group register">
      <p>Don't have an account ? <a routerLink="/auth/register">Register</a></p>
    </div>
  </section>
</div>
