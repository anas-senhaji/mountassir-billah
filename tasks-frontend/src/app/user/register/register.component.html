<div>
  <img src="../../../assets/img/image.png" class="logo-img" alt="Logo">
  <section class="inner-section">
    <h1 class="title">Register to Tasks</h1>
    <div id="register-form">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">First & last name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <!-- display error message -->
        <div class="alert alert-danger" *ngIf="registerForm?.hasError('passwordsDontMatch')">
          Passwords do not match
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
    <div class="form-group login">
      <p>Already have an account ? <a routerLink="/auth/login">Login</a></p>
    </div>
  </section>
</div>
